<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="icon" sizes="16x16" href="/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="BidHive is an auction house site where you can discover and bid on unique items."
    />
    <title>Listing</title>

    <!-- Main JS entry (where we import the hamburger toggler, etc.) -->
    <script type="module" src="/javascript/mainSingleListing.mjs"></script>
  </head>

  <body class="bg-gray-100 font-heading">
    <div id="loading-spinner-container"></div>
    <nav class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
      <!-- DESKTOP TOP BAR (‚â•900px) -->
      <div class="hidden md2:flex h-44 items-center px-6 justify-between">
        <!-- Left: Logo -->
        <div class="flex-shrink-0">
          <a href="/"
            ><img src="/assets/BidHiveLogo.svg" alt="BidHive logo"
          /></a>
        </div>
        <!-- Center: Updated Searchbar -->
        <div class="relative mx-auto">
          <input
            type="text"
            placeholder="Search..."
            class="searchBar w-full px-4 py-2 border border-yellow-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-700 focus:border-yellow-700"
          />
          <button
            id="search-btn"
            class="absolute inset-y-0 right-0 px-3 py-2 bg-yellow-700 text-white rounded-r-lg"
            aria-label="Search"
          >
            üîç
          </button>
        </div>
        <!-- Right: Credits & Profile Modal Trigger -->
        <div
          class="flex items-center space-x-4 text-yellow-700 font-semibold relative"
        >
          <!-- Credits -->
          <div class="flex items-center space-x-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="34"
              height="34"
              viewBox="0 0 34 34"
              fill="none"
            >
              <path
                d="M0 26.9145V29.75C0 32.0941 5.71094 34 12.75 34C19.7891 34 25.5 32.0941 25.5 29.75V26.9145C22.7574 28.8469 17.7437 29.75 12.75 29.75C7.75625 29.75 2.74258 28.8469 0 26.9145ZM21.25 8.5C28.2891 8.5 34 6.59414 34 4.25C34 1.90586 28.2891 0 21.25 0C14.2109 0 8.5 1.90586 8.5 4.25C8.5 6.59414 14.2109 8.5 21.25 8.5ZM0 19.9484V23.375C0 25.7191 5.71094 27.625 12.75 27.625C19.7891 27.625 25.5 25.7191 25.5 23.375V19.9484C22.7574 22.2062 17.7371 23.375 12.75 23.375C7.76289 23.375 2.74258 22.2062 0 19.9484ZM27.625 20.6789C31.4301 19.9418 34 18.5738 34 17V14.1645C32.4594 15.2535 30.1949 15.9973 27.625 16.4555V20.6789ZM12.75 10.625C5.71094 10.625 0 13.0023 0 15.9375C0 18.8727 5.71094 21.25 12.75 21.25C19.7891 21.25 25.5 18.8727 25.5 15.9375C25.5 13.0023 19.7891 10.625 12.75 10.625ZM27.3129 14.3637C31.2973 13.6465 34 12.2387 34 10.625V7.78945C31.6426 9.45625 27.5918 10.3527 23.3285 10.5652C25.2875 11.5148 26.7285 12.7898 27.3129 14.3637Z"
                fill="#956B1B"
              ></path>
            </svg>
            <div class="profile-credits text-yellow-700"></div>
          </div>
          <!-- Desktop Profile Modal Trigger (SVG icon) -->
          <button
            id="profile-btn"
            class="p-2 text-yellow-700"
            type="button"
            aria-label="Open Profile Modal"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <!-- Example profile icon path; replace with your preferred SVG -->
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 14a4 4 0 00-8 0m8 0a4 4 0 01-8 0m8 0v1a4 4 0 01-8 0v-1"
              />
            </svg>
          </button>
          <!-- Desktop Profile Dropdown (for logged in users) -->
          <div
            id="profile-dropdown"
            class="hidden absolute right-0 mt-10 w-48 bg-white border border-gray-200 rounded-md shadow-lg"
          >
            <a
              href="/profile/index.html"
              class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
              >Profile</a
            >
            <button
              id="logout-btn"
              class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100"
            >
              Logout
            </button>
          </div>
        </div>
      </div>

      <!-- MOBILE NAV BAR (<900px) -->
      <div class="md2:hidden w-full px-6 py-4 flex flex-col items-center">
        <!-- Top: Logo -->
        <a href="/"><img src="/assets/BidHiveLogo.svg" alt="BidHive logo" /></a>
        <!-- Middle: Grid with (Optional) Searchbar and Hamburger -->
        <div
          class="grid w-full items-center"
          style="grid-template-columns: 1fr auto 1fr"
        >
          <!-- Empty left cell -->
          <div></div>
          <!-- Center: (Optional) Searchbar; include if desired -->
          <div class="relative mx-auto">
            <input
              type="text"
              placeholder="Search..."
              class="searchBar w-full px-4 py-2 border border-yellow-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-700 focus:border-yellow-700"
            />
            <button
              id="search-btn-mobile"
              class="absolute inset-y-0 right-0 px-3 py-2 bg-yellow-700 text-white rounded-r-lg"
              aria-label="Search"
            >
              üîç
            </button>
          </div>
          <!-- Right: Hamburger Menu -->
          <div class="flex justify-end">
            <button
              id="menu-btn"
              class="focus:outline-none p-2 text-yellow-700 ml-2"
              aria-label="Open Menu"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-8 w-8"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- MOBILE MENU (full screen) -->
      <div
        id="mobile-menu"
        class="hidden md2:hidden fixed top-0 left-0 w-full h-screen z-[60] bg-white text-center text-yellow-700 font-semibold text-xl flex flex-col justify-start items-center space-y-6 pt-8"
      >
        <!-- Close "X" -->
        <button
          id="close-menu"
          class="absolute top-6 right-6 text-yellow-700 focus:outline-none p-2"
          aria-label="Close Menu"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
        <!-- Mobile Credits, Profile, and Auth -->
        <div class="flex flex-col items-center space-y-4 pb-8">
          <div class="flex items-center space-x-1">
            <!-- Mobile Profile Link (visible when logged in) -->
            <a
              href="/profile/index.html"
              id="mobile-profile-link"
              class="hidden p-2 px-10 text-yellow-700 font-semibold hover:underline"
            >
              Profile
            </a>
            <!-- Credits Element -->
            <div class="flex items-center space-x-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="34"
                height="34"
                viewBox="0 0 34 34"
                fill="none"
              >
                <path
                  d="M0 26.9145V29.75C0 32.0941 5.71094 34 12.75 34C19.7891 34 25.5 32.0941 25.5 29.75V26.9145C22.7574 28.8469 17.7437 29.75 12.75 29.75C7.75625 29.75 2.74258 28.8469 0 26.9145ZM21.25 8.5C28.2891 8.5 34 6.59414 34 4.25C34 1.90586 28.2891 0 21.25 0C14.2109 0 8.5 1.90586 8.5 4.25C8.5 6.59414 14.2109 8.5 21.25 8.5ZM0 19.9484V23.375C0 25.7191 5.71094 27.625 12.75 27.625C19.7891 27.625 25.5 25.7191 25.5 23.375V19.9484C22.7574 22.2062 17.7371 23.375 12.75 23.375C7.76289 23.375 2.74258 22.2062 0 19.9484ZM27.625 20.6789C31.4301 19.9418 34 18.5738 34 17V14.1645C32.4594 15.2535 30.1949 15.9973 27.625 16.4555V20.6789ZM12.75 10.625C5.71094 10.625 0 13.0023 0 15.9375C0 18.8727 5.71094 21.25 12.75 21.25C19.7891 21.25 25.5 18.8727 25.5 15.9375C25.5 13.0023 19.7891 10.625 12.75 10.625ZM27.3129 14.3637C31.2973 13.6465 34 12.2387 34 10.625V7.78945C31.6426 9.45625 27.5918 10.3527 23.3285 10.5652C25.2875 11.5148 26.7285 12.7898 27.3129 14.3637Z"
                  fill="#956B1B"
                ></path>
              </svg>
              <span class="text-yellow-700 font-semibold">1000</span>
            </div>
          </div>
          <div class="flex space-x-4">
            <a
              href="/auctions/index.html"
              class="p-2 px-6 text-yellow-700 font-semibold"
            >
              Back to Auctions
            </a>
            <a
              href="#"
              id="mobile-auth-btn"
              class="p-2 px-6 text-yellow-700 font-semibold"
            >
              Login
            </a>
          </div>
        </div>
      </div>

      <!-- MODAL (shared) -->
      <div
        id="profile-modal"
        class="fixed inset-0 z-[999] hidden bg-black/50 flex items-center justify-center"
        aria-hidden="true"
      >
        <div id="backdrop" class="absolute inset-0"></div>
        <div
          class="relative w-[90%] max-w-5xl h-auto bg-white shadow-lg rounded-lg overflow-hidden"
        >
          <button
            id="close-modal"
            class="absolute top-4 right-4 text-gray-600 hover:text-black focus:outline-none"
            aria-label="Close Modal"
          >
            ‚úï
          </button>
          <div
            id="slider"
            class="flex w-[200%] transition-transform duration-300 ease-in-out"
            style="transform: translateX(0%)"
          >
            <!-- SLIDE 1: LOGIN -->
            <div class="w-1/2 flex">
              <div class="w-1/2 flex flex-col justify-center p-8">
                <h2 class="text-3xl font-bold mb-6">Login</h2>
                <form id="login-form" name="login-form">
                  <div class="mb-4">
                    <label class="block mb-1 font-medium" for="login-email"
                      >Email</label
                    >
                    <input
                      type="email"
                      id="login-email"
                      name="email"
                      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-yellow-700"
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block mb-1 font-medium" for="login-password"
                      >Password</label
                    >
                    <input
                      type="password"
                      id="login-password"
                      name="password"
                      autocomplete="current-password"
                      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-yellow-700"
                    />
                  </div>
                  <button
                    type="submit"
                    class="bg-[#956B1B] text-white px-4 py-2 rounded hover:bg-[#7a5616] transition-colors"
                  >
                    Login
                  </button>
                </form>
                <p class="mt-4">
                  Don‚Äôt have an account?
                  <button
                    id="show-register"
                    class="text-[#956B1B] underline cursor-pointer"
                  >
                    Register
                  </button>
                </p>
              </div>
              <div
                class="w-1/2 bg-[#C0AC87] text-white flex items-center justify-center"
              >
                <div class="text-center p-6">
                  <img
                    src="/assets/BidHivewhitelogo.png"
                    alt="BidHive Logo"
                    class="mx-auto mb-4"
                  />
                </div>
              </div>
            </div>
            <!-- SLIDE 2: REGISTER -->
            <div class="w-1/2 flex">
              <div
                class="w-1/2 bg-[#C0AC87] text-white flex items-center justify-center"
              >
                <div class="text-center p-6">
                  <img
                    src="/assets/BidHivewhitelogo.png"
                    alt="BidHive Logo"
                    class="mx-auto mb-4"
                  />
                </div>
              </div>
              <div class="w-1/2 flex flex-col justify-center p-8">
                <h2 class="text-3xl font-bold mb-6">Register</h2>
                <form id="register-form" name="register-form">
                  <div class="mb-4">
                    <label
                      class="block mb-1 font-medium"
                      for="register-username"
                      >Username</label
                    >
                    <input
                      type="text"
                      id="register-username"
                      name="username"
                      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-yellow-700"
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block mb-1 font-medium" for="register-email"
                      >Email</label
                    >
                    <input
                      type="email"
                      id="register-email"
                      name="email"
                      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-yellow-700"
                    />
                  </div>
                  <div class="mb-4">
                    <label
                      class="block mb-1 font-medium"
                      for="register-password"
                      >Password</label
                    >
                    <input
                      type="password"
                      id="register-password"
                      name="password"
                      autocomplete="new-password"
                      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-yellow-700"
                    />
                  </div>
                  <button
                    type="submit"
                    class="bg-[#956B1B] text-white px-4 py-2 rounded hover:bg-[#7a5616] transition-colors"
                  >
                    Register
                  </button>
                </form>
                <p class="mt-4">
                  Already have an account?
                  <button
                    id="show-login"
                    class="text-[#956B1B] underline cursor-pointer"
                  >
                    Login
                  </button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main content container -->
    <main class="max-w-4xl mx-auto p-6 pt-80">
      <div id="listing-container" class="min-h-screen">
        <!-- We'll inject the single listing info here -->
        <p>Loading listing...</p>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-[#d1b38c] text-white text-center py-8">
      <div class="flex flex-col items-center">
        <img
          src="/assets/BidHivewhiteloginregister.svg"
          alt="BidHive honeycomb logo"
          class="mb-4 w-32 h-32"
        />
        <section aria-label="Helpful Links" class="flex space-x-8 mb-6">
          <a href="/auctions/" class="hover:underline">All Listings</a>
        </section>
        <p class="text-sm">&copy; BidHive all rights reserved 2025</p>
      </div>
    </footer>
  </body>
</html>
